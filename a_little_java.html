        <div class="inner">
            <h2>自律</h2>
            <p>这本书是王垠推荐的，由王垠敬重的“鸭同鸡讲”的作者Dan Friedman写的，老顽童还著有little schemer,little mler,，王垠即为反对设计模式四人帮带来的繁琐模板，每一个编程范式都有其各自的特点。此书从函数式语言编程范式角度，其实是pizza这些浅显摸不着头脑的笔记。无顽童心智，跟顽童想不到一块去</p>
