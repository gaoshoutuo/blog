            <h2>自律</h2>
            <p>打电话告诉我突然要出差一周，去丽水。鉴于上次去温岭出差的不愉快经历。对于这些对我开展的业务与成长生活不利的事情，我要做好坚决的拒绝，至少我的技术令我有拒绝的底气.不过被拒绝后有些人自然 没那么好的语气与态度了。呵呵</p>
<p>说一点其他的事情，我发现我对于技术词汇的敏感性下降，fpga都已经在我脑子里的新热技术驱逐而出了。当我正在有时间去接触那些新奇技术，有可能是一年或者两年之后了，hadoop,spring</p>
