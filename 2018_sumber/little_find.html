            <h2>一丝不苟 认真 切莫浅尝辄止</h2>
            <p>我发现娱乐至死这代人的智商与勤奋程度远远不及上代人。可能大众已经成为大众，精英早已分化为另一个阶层了，有时候去读上个世纪的一些书，有些文风，用词习惯令人整的很感慨，比如上面这三个词语只是其中的沧海一粟。缅怀那个认真的风气与氛围，大概是有些坏人把它的人性中的恶融入到社会中，成为社会的某种潜规则之后，大众的信仰已经不复存在了。现在要去坚持认真读书，在嘈杂的环境做研究，做点真事，总是会被恶心到</p>
<p>鲁迅先生说过</p>
