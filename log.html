        <div class="inner">
            <h2>日志LOG</h2>
            <p>总是看到有些大数据的组件是关于网络日志的。我不明白为什么网络日志，日志这种东西这么重要。对应java而言就是log4j，一开始我看到4j这个东西是非常不喜欢的，因为变量这么命名是很sb的事情，但是当我明白4j是four Java之后，不对的认知便改变了，dom4j,neo4j,等等。但是有些东西jdk本身应该要支持的非常好，却组件化零散了，让工程师多了许多折腾，有点羡慕微软的.net全家桶，让你只专注于编程这件事情本身，不要被其他细节或者配置困扰。</p>
