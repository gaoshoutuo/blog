        <div class="i重头戏长博客</h2>
            <p>接下来重头戏码
1 把网页端做好
2 把pat考试题目  知识点做好  
3 leetcode刷题不要停  一天一题或者两题  不要太多
4 计算机的基础知识多看书  心沉下来
csapp tij 算法这些 极客  星球  两年不学习  心要静 外界他强任他强
5 准备面试 玩Android 来复习复习自己的全部知识
6考证与撸链

忌  
1 与人怒  凝神静气  不与其计较拖慢我的速度
    2 下班后不勤奋  上班不把时间当时间
 上班要努力完成今日任务  突破拖延症的壁垒
下班要么在公司继续学习  要么回去也要认真  斗鱼卸载  知乎卸载
3 每件事情都要有目标任务  有紧迫感与规划
  4 晚上11点后撸管看到2 3点  作息混乱  筋疲力尽

总之就是回读书的勤恳笃定
新知 也是普通知识 把总结  有敲门  能不能不要一体系化的  能不能先迅速融入到我的知识体系里面来</p>
	<p>阿里为了对付微信把facebook引入室内了，现在杭州有了一家新公司，facebook全资的叫脸书科技。anyway，leetcode刷起来</p>
		    <p>7.26瞎写写朝花夕拾 算是会一些web开发 前端开发了 web的设计以及与后台数据的交互</p>
		    <p>总有一些我解决不掉的算法题或者比较难解决4sum就是这么一个</p>
		     <p>浪费一天时间总算解决了jsp与servlet的交互问题</p>
		      <p>埋没 奋进 不再欺骗自己 说到做到</p>
		    <p>不至于沉没也不会埋没 一天奋进一天</p>
		    <p>微服务与分布式以及Java的各类框架是我下一步的重点，软件易用的ui界面以及功能是非常非常的重要的</p>
		     <p>把社保以及一些问题陈述之后，虽然被老白兔盯上了，但是我还是觉得非常爽</p>
		    <p>那么 动态规划 回溯 BFS DFS 这些就是 太祖长拳 基础拳法 罗汉拳 王八拳 这些</p>
		     <p>爽快提离职，态度立马360大转变，果然分手见人品，还想拼命压榨我，许多东西都是虚的不存在的。其实我做一个接口都是很麻烦很费时间
		    的</p>
		      <p>巧了一个多小时的代码最后一气呵成的拼接好接口 perfect</p>
		     <p>下半年 5个重点 区块链 大数据 数学与算法数据结构 Java框架 flutter Dart</p>
		    <p>星期四最后休息一天我的pat 以及各种list的目标啊</p>
		     <p>8.16我发现我似乎从一些浅显的题目里面了解了搜索思想 计算机就是用来暴力的</p>
		     <p>今天老妈专门打电话给我催促我的pat</p>
		     <p>8.17今天又浪费了一天，不过业务要开发自己的web页面用来方便自己的学习</p>
		     <p>8.20 java我的没看那些jd描述 就单纯我所位置且认为重要的领域
		     <ul> <li>Java网络编程  包括nio netty框架</li> 
		    	  <li>Java并发编程 包括一些关键字 内存模型 线程交互</li>
		    	  <li>Java后端技术以及框架</li>
		    	  <li>JVM 就比如今天就看到 ByteBuffer</li>
		    	  <li>Java在大数据领域,对大数据领域如Hadoop Spark Storm 这些组件的使用编程</li>
		  	  <li>Java缓存 如redis rabbitMQ racketMQ</li>
		   	  <li>Java对数据库的sql 的优化</li>
		   	  <li>Java的性能优化</li>
			     <li>Java 的架构设计</li>
		 	
		    </ul>
		    
		    </p>
		    
		    <p>8.21 今天认识卡马克，这人早有听闻至于他是神我觉得要认真的区别的对待。他的确有一些传奇的经历。
		    3d联网游戏的鼻祖，DOOM。
		    </p>
		    <p>接到需求的时候第一步做规划 选架构 选技术方案 选ui设计风格 第二步 确定数据流 以及某些设计细节的可行性方案
		    第三步开始做这个软件DRY原则，事情只做一次并且做到最好的原则，坚持不重复来回擦拭以及一些沉没成本
		    第四部 驱动测试开发  昨晚一个功能及时能够去测试它 @test我好像还是不懂呢
		    其他的一些小步骤 比如确定功能的弹性开发时间  及时做好记录以及代码意外的工作</p>
		    <p>8.24今天回头一定要自律 一定要把android的sqlite弄会</p>
		    <p>不再追求完全的真实，而需要一些刻奇来拯救我平淡的生活。比如我对算法的疯狂热爱与对编程的从来没有过的坚持与勤奋
		    倾注我的热爱，只要有利就好，有利我就选择去这么的做。嗯嗯事实就是这样，沉浸在我的热爱之中四号不觉得时间过得有多快
		    周末必须有编程，必须时间安排的满满</p>
		    <p>人不中二枉少年  接下来 写字只用左手 xx只用左手 用筷子只用左手  用鼠标只用左手
		    当然发不出完全用左手工作这种过分的决定
		    </p>
		    <p>Legend Coder Carmack was said no program could not build who in information age only a little
		    cocacola and instant noodles</p>
		    <p>其次学习搞不好是中间的某几个逻辑环没扣上，一些关键知识的缺失导致理解的困难，我现在明白了语法词汇语境语义这些玩意
		    english is not program for me</p>
		    
		    <p>注意身体啊，大拼也要有命花钱，有能力一定要去国外。好好学英语GRE,今天星期一效率挺高的,改与写了至少一千行代码</p>
		    <p>难受啊难受啊 今天买书京东230 亚马逊170 当当 200 花了600多 难受啊 难受啊 低工资 抓机会囖囖咯</p>
		    <p>认真写程序 写的脑力枯竭的 就没时间精力去搞我的算法课程 算法课程消耗脑力巨。所以在工位上面学习是非常必要的事情了</p>
		    <p>一个笑话，我一个程序员买不起币,买不起云栖的一些票,难受啊认真啊</p>
		    <p>浙大总是出现在时间线上,其他虚无缥缈实际偏低的目标我都敢订立，浙大研究生我来了的目标为啥不敢订立.</p>
		     <p>解除身上的法力要多做一点什么而不是少做一点，有空一定要出去走走</p>
