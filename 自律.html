        <div class="inner">
            <h2>自律</h2>
            <p>单线程看书 6月的任务 就是阅读完<b>a little java a few pattern</b>,<b>罗素自选文集</b>，<b>算法笔记</b></p>
	    <p>技术书要与思想书一同阅读，就像吃饭要拌点菜一样，有营养消化好，还想吃。顺便做做读书笔记</p>
	    <p>当然了，也需要一些长期任务，例如锻炼 作息 英语 自学</p>
		<ul>
		<li>java编程思想</li>
		<li>java虚拟机</li>
 		<li>java线程实战</li>
 		<li>java8语言</li>
 		<li>spring</li>
 		<li>netty kafka</li>
 		<li>架构</li>
		</ul>
		<p>当然了，吃java这碗饭这些东西仍然别忘记了</p>
		<p>使用工具，不崇拜工具。</p>
